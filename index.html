<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Автоматический открыватель сайта</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 20px 0;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        button#stopBtn {
            background-color: #f44336;
        }
        button#stopBtn:hover {
            background-color: #d32f2f;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            background-color: #e8f5e9;
            border-radius: 5px;
            text-align: center;
        }
        .log {
            margin-top: 20px;
            height: 200px;
            overflow-y: auto;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-bottom: 1px solid #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Автоматический открыватель сайта</h1>
    
    <div class="controls">
        <div>
            <label for="urlInput">URL сайта:</label>
            <input type="text" id="urlInput" value="https://disk.yandex.ru/d/SxD2xQfACwsrng" style="width: 100%;">
        </div>
        
        <div>
            <label for="intervalInput">Интервал (мс):</label>
            <input type="number" id="intervalInput" value="1" min="1">
        </div>
        
        <div>
            <label for="durationInput">Длительность открытия (мс):</label>
            <input type="number" id="durationInput" value="2" min="1">
        </div>
        
        <button id="startBtn">Запустить</button>
        <button id="stopBtn" disabled>Остановить</button>
    </div>
    
    <div class="status" id="statusBox">
        Ожидание запуска...
    </div>
    
    <div class="log" id="logBox"></div>
    
    <script src="auto_opener.js"></script>
</body>
</html>
